<div>
  @if (task) {
  <mat-card class="item" (dblclick)="edit.emit(task)">
    <mat-card-header class="task-header">
      <mat-card-title-group>
        <mat-card-title>
          {{ task.taskInfo.title }}
        </mat-card-title>
        <button
          class=""
          mat-icon-button
          color=""
          aria-label="Delete"
          (click)="delete.emit(task)"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content class="mt-2">
      <p>{{ task.taskInfo.description }}</p>
    </mat-card-content>
  </mat-card>
  }
</div>
